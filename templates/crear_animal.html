<title>
    Crear Animal
</title>

<content_title>
    Formulario para crear un Animal
</content_title> 

<content>

        {% if messages %}
        {% for message in messages %}
            <div style="
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                padding: 10px 15px;
                border-radius: 5px;
                margin-bottom: 20px;
                font-family: Arial, sans-serif;
                font-size: 16px;
            ">
                {{ message }}
            </div>
        {% endfor %}

       
        <a href="{% url 'principal' %}" style="
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        ">
            Volver
        </a>

    {% else %}
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Guardar">
            <a href="{% url 'principal' %}">Cancelar</a>
        </form>
    {% endif %}

</content>
