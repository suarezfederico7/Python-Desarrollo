<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: #f2f6ff;">
    
    <div class="card shadow p-4" 
         style="width: 100%; max-width: 380px; border-radius: 14px; background: white;">

        <h3 class="text-center mb-4" style="color: #2b63d9; font-weight: 600;">
            Editar Perfil
        </h3>

        <form method="post" enctype = "multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ avatar_form.as_p}}
            <button type="submit" class="btn w-100 mt-2" 
                    style="background-color: #2b63d9; color: white; font-weight: 500;">
                Guardar Cambios
            </button>
            <a href="{% url 'perfil' %}" 
            class="btn btn-outline-primary w-100 mt-3">
            Cancelar
            </a>
        </form>
    </div>

</div>
