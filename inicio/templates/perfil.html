<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: #f2f6ff;">
    
    <div class="card shadow p-4" 
         style="width: 100%; max-width: 380px; border-radius: 14px; background: white;">

        <h3 class="text-center mb-4" style="color: #2b63d9; font-weight: 600;">
            Perfil
        </h3>
        <p>{% if user.avatar.imagen %}
            <div class="text-center">
                <img src="{{ user.avatar.imagen.url}}" alt=""  class="rounded-circle" width="60" height="60">
            </div>
            {% endif %}
        </p>    
        <p>Nombre de Usuario: {{ user.username }}</p>
        <p>Nombre: {{ user.first_name }}</p>
        <p>Apellido: {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <a href="{% url 'editar_perfil' %}"class="btn btn-outline-primary w-100 mt-3">Editar Perfil</a>
        <a href="{% url 'principal' %}"class="btn btn-outline-primary w-100 mt-3">Cancelar</a>
    </div>
